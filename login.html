   <body>
      <header>

      <div class = "logo">
            <img src = "images/PM-logo-white.png" width ="200" title ="">
            <h1>Pixel Maps</h1>
      </div>
      
      </header>


      <div class="sidenav">
            <div class="login-main-text">
               <h2>Application<br> Login Page</h2>
               <p>Login or register from here to access.</p>
            </div>
         </div>
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form>
                     <div class="form-group">
                        <label>Business Name</label>
                        <input type="text" class="form-control" placeholder="Business Name">
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                     </div>
                     <button class="btn btn-black" style="color:orange;">Login</button>
                     <a class="btn btn-black" style="color:orange;" href="Register.html">Register</a>
                  </form>
                  
               </div>
            </div>
         </div>

         <div class="Backbutton" id= "arrange"> 
                <a href="index.html" style="color:orange;" class="btn btn-outline-light" class="previous">&laquo;Back</a>
         </div>
    


   </body>

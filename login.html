   <body>
      <header>

      <div class = "logo">
            <img src = "images/PM-logo-white.png" width ="200" title ="">
            <h1>PM FOODS</h1>
      </div>
      
      </header>


      <div class="sidenav">
            <div class="login-main-text" id="text1">
               <h2>Application<br> Login Page</h2>
               <p>Login or register from here to access.</p>
            </div>
          <div class="login-main-text" id="text2" hidden>
               <h2>Administrator<br> Login Page</h2>
               <p>Login for admin access.</p>
            </div>
         </div>
         
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form" id="loginnormal">
                      <div class="form-group">
                          <p id="msg2" class="alert"></p>
                      </div>
                     <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" id="lemail">
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="lpwd">
                     </div>
                     <button id="loginbtn" class="btn btn-black" style="color:orange;">Login</button>
                     <a class="btn btn-black" style="color:orange;" href="Register.html">Register</a>
                   <div>
                       <input type="checkbox" >
                       <span>Admin Login</span>
                   </div>
                  
               </div>
                <div class="login-form" id="loginadmin" hidden>
                      <div class="form-group">
                          <p id="msg3" class="alert"></p>
                      </div>
                     <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" value="admin@orderweb.com" id="lemailadmin" disabled>
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="lpwdadmin">
                     </div>
                     <button id="loginbtn2" class="btn btn-black" style="color:orange;">Login</button>
                   <div>
                       <input type="checkbox" >
                       <span>Admin Login</span>
                   </div>

               </div>
            </div>
         </div>

         <div class="Backbutton" id= "arrange"> 
                <a href="index.html" style="color:orange;" class="btn btn-outline-light" class="previous">&laquo;Back</a>

          $(document).ready(function(){
              $('input[type="checkbox"]').click(function(){
                  if($(this).prop("checked") == true){
                      document.getElementById('text1').hidden = true;
                      document.getElementById('text2').hidden = false;

                      document.getElementById('loginnormal').hidden = true;
                      document.getElementById('loginadmin').hidden = false;
                  }
                  else if($(this).prop("checked") == false){
                      document.getElementById('text1').hidden = false;
                      document.getElementById('text2').hidden = true;

                      document.getElementById('loginnormal').hidden = false;
                      document.getElementById('loginadmin').hidden = true;

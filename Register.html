<!DOCTYPE html>
  <html>
   <head>
   <meta charset="UTF-8">
   <title>Register</title>
   <link rel="stylesheet" type="text/css" href="Register.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700'>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   
   
   
   <body>
      <header>

      <div class = "logo">
            <img src = "images/PM-logo-white.png" width ="200" title ="">
            <h1>Pixel Maps</h1>
      </div>

      </header>


      <div class="sidenav">
            <div class="login-main-text">
               <h2>Application<br> Registration Page</h2>
               <p>Login or register from here to access.</p>
            </div>
         </div>
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form>
                     <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="FirstName">
                     </div>
                     <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="LastName">
                         </div>
                         <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="email">
                             </div>
                     <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control" placeholder="NewPassword">
                     </div>
                     <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" placeholder="ConfirmPassword">
                         </div>
                     <button type="submit" class="btn btn-black" style="color:orange;">Register</button>
                    <!-- <a href = "login.html"><button type="submit" class="btn btn-black" style="color:orange;">Already have an account?</button> </a>  -->
                    <a class="btn btn-black" style="color:orange;" href="Login.html">Already have an account?</a>
                  </form>
               </div>
            </div>
         </div>

         <div class="Backbutton" id= "arrange"> 
                <a href="index.html" style="color:orange;" class="btn btn-outline-light" class="previous">&laquo;Back</a>
         </div>

   </body>

   </html>
